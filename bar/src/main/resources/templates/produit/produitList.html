<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name Produit</th>
        <th scope="col">Type Produit</th>
        <th scope="col">Quantite produit</th>
        <th scope="col">produit Price</th>
        <th scope="col">produitFournisseur</th>
        <th scope="col">Date Acheter</th>
    </tr>
    </thead>
    <tbody>
        <tr th: each=" produit: ${list}">
        <td th:text="${produit.produitId}"></td>
        <td th:text="${produit.produitName}"></td>
        <td th:text="${produit.produitType}"></td>
        <td th:text="${produit.produitQuantite}"></td>
        <td th:text="${produit.produitPrice}"></td>
        <td th:text="${produit.produitFournisseur}"></td>
        <td th:text="${produit.produitDate}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
